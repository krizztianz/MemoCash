<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyory</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Alert Popup -->
    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box">
            <div class="alert-header">
                <div class="alert-icon" id="alertIcon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h3 class="alert-title" id="alertTitle">Alert Title</h3>
            </div>
            <p class="alert-message" id="alertMessage">Alert message goes here</p>
            <button class="alert-ok" id="alertOk">OK</button>
        </div>
    </div>

    <!-- Add Period Popup -->
    <div class="popup-overlay" id="periodPopup">
        <div class="popup">
            <div class="popup-header">
                <h2>Add Period</h2>
                <button class="close-btn" id="closePeriodBtn">&times;</button>
            </div>
            <form id="periodForm">
                <div class="form-group">
                    <label for="month">Month</label>
                    <select id="month" required>
                        <option value="">Select month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <select id="year" required></select>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Save Period
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div class="header">
            <h1>Moneyory</h1>
            <button class="add-period-btn" id="addPeriodBtn">
                <i class="fas fa-calendar-plus"></i> Add Period
            </button>
        </div>

        <div class="months-grid">
            
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
